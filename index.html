<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="Formulario, Login, Responsivo">
    <meta name="description" content="Projeto de formulário para login, apenas com HTML e CSS, com total responsividade">
    <meta name="author" content="Felipe Barros Gouveia Tomé">
    <meta name="robots" content="index, all">

    <link rel="icon" href="img/bx-search.svg">
    <!-- font awsm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- css link -->
     <link rel="stylesheet" href="css/style.css">
    
     <title>Responsive Login Forms</title>

</head>
<body>
    <div class="wrapper">

        <div class="title">
            <span>Login Form</span>
        </div>

            <form action="#">

                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="E-mail ou telefone..." required>
                </div>

                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Digite sua senha..." required>
                </div>
                
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Entrar">
                    <div class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></div>

                </div>

            </form>
        
    </div>
</body>
</html>
